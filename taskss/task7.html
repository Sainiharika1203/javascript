<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="table-container"></div>
    <script>
        
function generatetable(data){
   var table= `<table>`;
    
        table+=`<tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </tr>`;
        data.forEach((item)=>{
            table+=`<tr> 
                <td>${item.userId}</td>       
                <td>${item.id}</td>
                <td>${item.title}</td>
                <td>${item.body}</td>
            </tr>`
        })
        table+=`</table>`
        return table;
}

fetch('https://jsonplaceholder.typicode.com/posts')
.then((res)=>res.json())
.then((data)=>{
    console.log(data)
        document.getElementById("table-container").innerHTML=generatetable(data);
    });





    </script>
</body>
</html>
